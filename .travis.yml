language: rust
rust:
  - stable
  - nightly

matrix:
  allow_failures:
    - rust:
      - nightly

cache: cargo
before_script:
- export PATH="$PATH:$HOME/.cargo/bin"
- which rustfmt || cargo install rustfmt
- which cargo-audit || cargo install cargo-audit
- which cargo-clippy || rustup install nigthly && rustup run nightly  cargo install clippy
script:
- cargo fmt -- --write-mode=diff
- cargo build
- cargo test
- rustup run nightly cargo clippy
